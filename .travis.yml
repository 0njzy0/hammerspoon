language: objective-c
before_install:
  - gem install github-markdown
before_script:
  - make docs
xcode_workspace: Hammerspoon.xcworkspace
xcode_scheme: Release
after_script:
  - make build/html
notifications:
  irc:
    channels:
      - "irc.freenode.net#hammerspoon"
    template:
      - "%{author} @ %{repository} / %{branch} - Build:#%{build_number} : %{message} - Changes: %{compare_url} - Build details: %{build_url}"
    use_notice: true
    skip_join: true
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2986e2f6d18ca9d5fcd2
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
